<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="swiper.min.css">
</head>

<body>
  <img class="opener" id="openerr" onclick="myFunction(); this.onclick=null;" src="opener.png">
  
  <video controls autoplay loop muted class="snowboard_background" src="IMG_8015.MOV.mp4"></video>
  
  
  <div class="elements">
    <div class="dropdown-container">
      <label for="my-select">FILTER</label>
      <select name="my-select" id="select" >
        <option selected value="all">All</option>
        <option value="Burton">Burton</option>
        <option value="CAPiTA">CAPiTA</option>
        <option value="November">November</option>
      </select>
    </div>
  </div>
  
  <div class="progresscontainer">
    <input class="progress" type="range" value="0" min="0" max="100"></input>
  </div>
  
  <div class="swiper mySwiper">
    <div class= "swiper-wrapper">
    </div>
    </div>
    <div class="swiper-button-next" id="next"></div>
    <div class="swiper-button-prev" id="prev"></div>
  </div>

        <script src="script.js"></script>
        <script type="text/javascript" src="anime.min.js"></script>
        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

        <script>
            var swiper = new Swiper(".mySwiper", {
              simulateTouch: false,
              hideOnClick: true,
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          </script>
    </body>
</html>
